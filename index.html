<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

    <title>My Instagram Photo Feed with bootstrap</title>

<body>
    <div class="container">
        <div class="d-flex bd-highlight">
            <div class="p-2 flex-grow-1 bd-highlight"><i class="fab fa-instagram fa-2x">Instagram</i></div>
            <div class="p-1 bd-highlight"><button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">

            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <textarea class="form-control" id="message-text"></textarea>
                            <i class="fas fa-camera fa-lg"></i>
                            <i class="fas fa-map-marker-alt fa-lg"></i>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-success">Publish</button>
                        </div>
                    </div>
                </div>
            </div></div>
            <div class="p-1 bd-highlight"><div class="dropdown">

        </div>
